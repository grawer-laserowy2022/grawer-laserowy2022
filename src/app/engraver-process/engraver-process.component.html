<div class="panel panel-default col-lg-6 offset-lg-3 mt-3">
    <div class="panel-heading  border border-dark rounded">
      <h3 class="panel-title text-center ">{{projectName}}</h3>
    </div>
  
    <div class="panel-body border-bottom border border-dark rounded">
        <form>
            <div class="form-group">
                <mdb-carousel [isControls]="true" class="carousel slide carousel-fade ml-3 mr-5" [animation]="'fade'">
                    <mdb-carousel-item *ngIf="selectedOption=='MONOCHROME'">
                        <div class="view w-100">
                            <img [src]="image[1]" class="img-in-gallery">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                        </div>
                    </mdb-carousel-item>
                    <mdb-carousel-item *ngIf="selectedOption=='BINARY'">
                        <div class="view w-100">
                            <img [src]="image[2]" class="img-in-gallery">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                        </div>
                    </mdb-carousel-item>
                </mdb-carousel>
            </div>

            <div class="form-group form-inline col-11 ml-2">
                <label for="engraverType" class="col-5">Wybierz rodzaj grawerowania</label>
                <select class="form-select form-select-lg col-7"  aria-label="Default select example" name="engraverType" (change) = "changeOptionEngraver($event)">
                    <option value="BINARY">Tryb binarny</option>
                    <option value="MONOCHROME">Tryb monochromatyczny</option>
                  </select>
            </div>

            <div class="form-group col-11 ml-3">
                <button type="submit" class="btn btn-warning btn-lg btn-block text-center" (click)="startEngraving()" [disabled]="processEngrave!=1">Graweruj</button>
            </div>
        </form>
    </div>
</div>
