<div class="panel panel-default col-lg-6 offset-lg-3 mt-3" [ngClass]="isLeftCard ? 'left-site': 'right-site'">
    <div class="panel-heading  border border-dark rounded">
      <h3 class="panel-title text-center ">{{nameProject}}</h3>
    </div>
  
    <div class="panel-body border-bottom border border-dark rounded">
        <form>
            <div class="form-group mt-1 mb-1">
                <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'" style="margin:auto">
                    <mdb-carousel-item *ngIf="originalPhoto">
                        <div class="view w-100">
                            <img [src]="originalPhoto" class="img-in-gallery">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                        </div>
                    </mdb-carousel-item>
                    <!-- <mdb-carousel-item *ngIf="monochromePhoto">
                        <div class="view w-100">
                            <img [src]="monochromePhoto" class="img-in-gallery">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                        </div>
                    </mdb-carousel-item> -->
                    <mdb-carousel-item *ngIf="binaryPhoto">
                        <div class="view w-100">
                            <img [src]="binaryPhoto" class="img-in-gallery">
                            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
                        </div>
                    </mdb-carousel-item>
                </mdb-carousel>
            </div>
            <div class="form-group col-11 ml-3 mb-1" >
                <button type="button" class="btn btn-warning btn-sml btn-block text-center" (click)="openProject()">Otw√≥rz</button>
            </div>
        </form>
    </div>
</div>
